<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Mindset - Digital Diet Tracker</title>
    <link rel="stylesheet" href="popup.css">
</head>
<body>
    <div class="popup-container">
        <div class="header">
            <div class="logo">
                <span class="logo-icon">ðŸ§ </span>
                <span class="logo-text">Mindset</span>
            </div>
            <div class="tracking-toggle">
                <label class="switch">
                    <input type="checkbox" id="trackingToggle" checked>
                    <span class="slider"></span>
                </label>
            </div>
        </div>

        <div class="hero-card">
            <div class="hero-top">
                <div class="hero-label">Digital Health</div>
                <div class="hero-score-wrap">
                    <div class="hero-score" id="overallHealth">-</div>
                    <div class="hero-score-max">/10</div>
                </div>
            </div>
            <div class="hero-stars" id="overallHealthStars"></div>
            <div class="hero-message" id="healthMessage">Start browsing to build your baseline.</div>
        </div>

        <div class="quick-stats">
            <div class="stat-item">
                <div class="stat-label">Pages</div>
                <div class="stat-value" id="weeklyVisits">0</div>
            </div>
            <div class="stat-item">
                <div class="stat-label">Sources</div>
                <div class="stat-value" id="uniqueDomains">0</div>
            </div>
            <div class="stat-item">
                <div class="stat-label">Hours</div>
                <div class="stat-value" id="totalHours">0</div>
            </div>
        </div>

        <div class="signal-grid">
            <div class="signal-card">
                <div class="signal-label">Source Diversity</div>
                <div class="signal-value" id="sourceDiversity">-</div>
            </div>
            <div class="signal-card">
                <div class="signal-label">Content Tone</div>
                <div class="signal-value" id="contentTone">-</div>
            </div>
            <div class="signal-card">
                <div class="signal-label">Perspective</div>
                <div class="signal-value" id="politicalBalance">-</div>
            </div>
        </div>

        <div class="insight-card" id="insightsList">
            <div class="insight-item loading">
                <div class="insight-text">Loading your best next step...</div>
            </div>
        </div>

        <div class="action-buttons">
            <button class="btn btn-primary" id="viewReportBtn">
                View Full Report
            </button>
            <button class="btn btn-secondary" id="settingsBtn">
                Settings
            </button>
        </div>

        <div class="footer">
            All analysis stays on your device.
        </div>
    </div>

    <script src="popup.js"></script>
</body>
</html>
